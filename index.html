<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Mentoria</title>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet">
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <h3>Preencha o formulário abaixo para agendar a sua mentoria</h3>
      </header>
      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações pessoais</legend>
            <div class="col-2">
              <div class="input-wrapper">
                <label for="nome">Nome</label>
                <input type="text" id="nome" required>
              </div>

              <div class="input-wrapper">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" required>
              </div>
            </div>

            <div class="input-wrapper">
              <label for="email">Email <span>(digite um email válido)</span></label>
              <input type="email" id="email" required>
            </div>

            <div class="input-wrapper">
              <label for="senha">Senha <span>(mínimo de 6 caracteres)</span></label>
              <input type="password" id="senha" required minlength="6">
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do mentor</legend>
            <div class="input-wrapper">
              <label for="mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor" required>
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>
            <h3>Primeira mentoria</h3>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="data-primeira-mentoria">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data-primeira-mentoria" required>
              </div>

              <div class="input-wrapper">
                <label for="horario-primeira-mentoria">Das</label>
                <input type="time" id="horario-primeira-mentoria" required>
              </div>
              
              <div class="input-wrapper">
                <label for="fim-primeira-mentoria">Até</label>
                <input type="date" id="fim-primeira-mentoria" required> 
              </div>
            </div>

            <h3>Segunda mentoria</h3>
            <div class="col-3">
              <div class="input-wrapper">
                <label for="data-segunda-mentoria">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" id="data-segunda-mentoria" required>
              </div>

              <div class="input-wrapper">
                <label for="horario-segunda-mentoria">Das</label>
                <input type="time" id="horario-segunda-mentoria" required>
              </div>
              
              <div class="input-wrapper">
                <label for="fim-segunda-mentoria">Até</label>
                <input type="date" id="fim-segunda-mentoria" required> 
              </div>
            </div>
          </div>
        </fieldset>
      </form>
      <div id="submit">
        <button form="my-form">Salvar</button>
      </div>
      <footer>Este projeto foi criado por <a href="https://rocketseat.com.br/">Rocketseat</a> e modificado por  Irion Silva &copy;</footer>
    </div>
  </body>
</html>
